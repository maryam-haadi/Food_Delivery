version: '3.9'

services:

  db:
    image: mysql:8.0.11
    environment:
      MYSQL_DATABASE: 'food_order'
      MYSQL_ROOT_PASSWORD: 'maryam8077'
    ports:
      - "3307:3306"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
